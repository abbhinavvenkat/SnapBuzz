<!DOCTYPE html>
<html>
<head>
	<title>Public Albums</title>
	<link href="{{=URL('static', 'css/albumPB.css')}}" rel="stylesheet" type="text/css" />
	<link href="{{=URL('static', 'css/normalize.css')}}" rel="stylesheet" type="text/css" />
	<link href="{{=URL('static', 'css/demo.css')}}" rel="stylesheet" type="text/css" />
	<link href="{{=URL('static', 'css/componentPB.css')}}" rel="stylesheet" type="text/css" />
	<script src="{{=URL('static', 'js/jquery-1.3.2.min.js')}}"> </script>
	<script src="{{=URL('static','js/jquery.js')}}"></script>
	<script src="{{=URL('static','js/web2py.js')}}"></script>


</head>

<body>
	<div id="container">
		<header class="codrops-header">
				<img id ="main-logo"/>
				<h1>{{=tag_name}}</h1>	
		</header>
	
		<div class="main">
			<div id="sb-search" class="sb-search">
    				<form>
					<div id="formstyle">
        				<div id="nav">
						<input id="navOWNER" type="button" value="Welcome &#xa; {{=name}} !"/>	
							<label id="navNhover">
								<input id="navN" type="button" value="Nature &#xa" onclick = 'window.location="{{=URL('default','tagged_albums',args = [session_id,0])}}"'/>
							
							</label>
							<label id="navThover">
								<input id="navT" type="button" value="Travel&#xa"; onclick ='window.location="{{=URL('default', 'tagged_albums',args=[session_id,1])}}"'/>
							</label>
							<label id="navEhover">
								<input id="navE" type="button" value="Entertainment &#xa;" onclick = 'window.location="{{=URL('default','tagged_albums',args = [session_id,2])}}"'/>
								
							</label>

							<label id="navWhover">
								<input id="navW" type="button" value="Work" onclick ='window.location="{{=URL('default', 'tagged_albums',args=[session_id,3])}}"'/>
							</label>
						
							<label id="navOhover">
								<input id="navO" type="button" value="Others" onclick ='window.location="{{=URL('default', 'tagged_albums',args=[session_id,4])}}"'/>
							</label>

							<label id="nav1hover">
								<input id="nav1" type="button" value="My &#xa; Albums" onclick = 'window.location="{{=URL('default','my_albums',args = [session_id])}}"'/>
							
							</label>
							<label id="nav1hover">
								<input id="nav2" type="button" value="My &#xa; Timeline" onclick ='window.location="{{=URL('default', 'timeline',args=[session_id])}}"'/>
							</label>
							<label id="nav1hover">
								<input id="nav3" type="button" value="Public &#xa; Albums" onclick = 'window.location="{{=URL('default','public_albums',args = [session_id])}}"'/>
								
							</label>
							<label id="nav1hover">
								<input id="nav4" type="button" value="Logout" onclick ='window.location="{{=URL('default', 'logout',args=[session_id])}}"'/>
							</label>
						</div>
					</div>
    				</form>
    				
			</div>

					
			<div id="bookshelf" class="bookshelf">
					{{for i in range(0,len(albums)):}}
					<figure>
						<div class="book" data-book="book-1" onclick = 'window.location="{{=URL('default', 'display_album', args=[session_id,albums[len(albums)-1-i],name,ids[len(albums)-1-i]])}}"'>
						<img src = "{{=URL('download',args=images[len(albums)-1-i])}}" height = "200" width = "200">
						</div>
						<figcaption><h2>**{{=albums[len(albums)-1-i]}}** <br> ({{=owners[len(owners)-1-i]}}) </h2></figcaption>
					</figure>
					{{pass}}
			</div>
		</div>
	</div>
	<div class="foot">

			<div class="footnav">
				<ul>
					<li onclick = 'window.location="{{=URL('default','about',args=[session_id])}}"'>About</li>
					<li onclick = 'window.location="{{=URL('default','contact',args=[session_id])}}"'>Contact</li>
					<li onclick = 'window.location="{{=URL('default','credits',args=[session_id])}}"'>Credits</li>
				</ul>
			</div>
	
			<div class="social clear">
				<div class="follow">
				<ul>
					<li class="youtube"><a href="https://www.youtube.com" >Youtube</a></li>
					<li class="facebook"><a href="https://www.facebook.com">Facebook</a></li>
					<li class="twitter"><a href="https://www.twitter.com" >Twitter</a></li>
					<li class="google"><a href="https://www.google.com">Google Plus</a></li>
				</ul>
				</div>
			</div>	

	</div>
</body>
</html>
