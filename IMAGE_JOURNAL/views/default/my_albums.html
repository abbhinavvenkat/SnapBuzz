<!DOCTYPE html>
<html>
<head>
	<title>My Albums</title>
	<link href="{{=URL('static', 'css/album.css')}}" rel="stylesheet" type="text/css" />
	<link href="{{=URL('static', 'css/normalize.css')}}" rel="stylesheet" type="text/css" />
	<link href="{{=URL('static', 'css/demo.css')}}" rel="stylesheet" type="text/css" />
	<link href="{{=URL('static', 'css/component.css')}}" rel="stylesheet" type="text/css" />
	<script>
	
	function myfunc(){

		x = '{{=form.custom.begin}}{{=form.custom.widget.album_name.update(_placeholder="ALbum Name")}}{{=form.custom.widget.permission}}{{=form.custom.widget.default1}} {{=form.custom.submit.update(_id = "submitimage",_value="Upload" )}}{{=form.custom.end}}';
		y = document.getElementById("album-details")
		document.getElementById("album-details").innerHTML = x;}
	
	</script>
</head>

<body>
	<div id="container">
		<header class="codrops-header">
				<img id ="main-logo"/>
				<h1>Albums</h1>	
				
		</header>
	
		<div class="main">
			
			<div id="sb-search" class="sb-search">
    				<form>
					<div id="formstyle">
        				
        				<label id="createhover">
							<input id="createbutton" type="button" onclick ="myfunc()" value="Create Album" />
							</label>
					
						<div id="nav">
							<input id="navOWNER" type="button" value="Welcome &#xa; {{=name}} !"/>
							<label id="nav1hover">
								<input id="nav1" type="button" value="My &#xa; Albums" onclick = 'window.location="{{=URL('default','my_albums',args = [session_id])}}"'/>
							
							</label>
							<label id="nav1hover">
								<input id="nav2" type="button" value="My &#xa; Timeline" onclick ='window.location="{{=URL('default', 'timeline',args=[session_id])}}"'/>
							</label>
							<label id="nav1hover">
								<input id="nav3" type="button" value="Public &#xa; Albums" onclick = 'window.location="{{=URL('default','public_albums',args = [session_id])}}"'/>
								
							</label>
							<label id="nav1hover">
								<input id="nav4" type="button" value="Logout" onclick ='window.location="{{=URL('default', 'logout',args=[session_id])}}"'/>
							</label>
						</div>
					</div>
    				</form>

			</div>
			<div id="album-details" background="{{=URL('static','images/blockimg.jpg')}}">
			</div>
			<div id="bookshelf" class="bookshelf">
					{{for i in range(0,len(albums)):}}
					<figure>
						<div class="book" data-book="book-1" onclick = 'window.location="{{=URL('default', 'display_album', args=[session_id,albums[len(albums)-1-i],name,ids[len(albums)-1-i]])}}"'>
						<!--<p>{{=albums[i]}}</p>-->
						<img src = "{{=URL('download',args=images[len(albums)-1-i])}}" height = "200" width = "200">
						</div>
						<figcaption><h2>{{=albums[len(albums)-1-i]}} </h2></figcaption>
					</figure>
					{{pass}}
			</div>
		</div>
	</div>
	<div class="foot">

			<div class="footnav">
				<ul>
					<li onclick = 'window.location="{{=URL('default','about',args=[session_id])}}"'>About</li>
					<li onclick = 'window.location="{{=URL('default','contact',args=[session_id])}}"'>Contact</li>
					<li onclick = 'window.location="{{=URL('default','credits',args=[session_id])}}"'>Credits</a></li>
				</ul>
			</div>
	
			<div class="social clear">
				<div class="follow">
				<ul>
					<li class="youtube"><a href="https://www.youtube.com" >Youtube</a></li>
					<li class="facebook"><a href="https://www.facebook.com">Facebook</a></li>
					<li class="twitter"><a href="https://www.twitter.com" >Twitter</a></li>
					<li class="google"><a href="https://www.google.com">Google Plus</a></li>
				</ul>
				</div>
			</div>	


	</div>
</body>
</html>
